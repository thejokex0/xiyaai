<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIYA | Telegram Ai Agent</title>
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        /* Video background styling */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Push video behind other elements */
        }

        /* Centered logo styling */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure it stays on top */
            text-align: center;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        /* Button styling */
        .buttons {
            position: absolute;
            bottom: 10%; /* Lower buttons further down */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
        }

        .buttons button {
            padding: 7.5px 15px; /* Reduce size by 25% */
            margin: 0;
            border: none;
            border-radius: 5px;
            font-size: 15px; /* Reduce font size by 25% */
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            opacity: 0.85; /* Make buttons slightly transparent */
        }

        .buttons button:first-child {
            background-color: #5B2263;
            color: white;
        }

        .buttons button:nth-child(2) {
            background-color: white;
            color: black;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Make hover effect white with slight transparency */
            color: black; /* Ensure text remains visible */
            opacity: 1; /* Remove transparency on hover */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Video background -->
    <video class="video-bg" autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Centered logo -->
    <div class="logo">
        <img src="your-logo.png" alt="Logo">
    </div>

    <!-- Buttons in the lower section -->
    <div class="buttons">
        <button onclick="window.location.href='https://docs.hilomarket.com/hilo-products/xiya'">Docs</button>
    </div>

<script>
    function fadeInAndRedirect(targetURL) {
        const body = document.querySelector('body');
        body.style.transition = 'opacity 0.5s ease-in';
        body.style.opacity = '0';
        setTimeout(() => {
            window.location.href = targetURL;
        }, 500);
    }
</script>
</body>
</html>
